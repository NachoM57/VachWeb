            <!-- Columna para la imagen -->
            <div class="col-lg-6 d-flex justify-content-center">
                <div class="zoom-container d-flex justify-content-center" data-aos="fade-right"
                    data-aos-duration="2000">

            </div>

            <!-- Columna para la lista -->
            <div class="col-lg-6">
                <ul class="list-group">
                    <li class="list-group-item text-center" *ngFor="let dise of disenos">
                        <i class={{dise.icono}}></i>
                        <h4>{{dise.titulo}}</h4>
                        <p>{{dise.descripcion}}</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
